<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hokey's</title>
    <!--style sheets-->
    <link rel="stylesheet" href="style.css" />
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/effb651193.js"
      crossorigin="anonymous"
    ></script>
    <!--daisy and tailwind-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--config-->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="manrope">
    <header class="container mx-auto">
      <!--navigation-->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars-staggered text-xl"></i>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a class="text-orange-500 active:text-orange-600" href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl"
            ><h1 class="text-3xl font-extrabold">
              Hokey<span class="text-orange-500">'</span>s
            </h1></a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-2 font-bold lg:text-lg">
            <li><a class="text-orange-500 active:text-orange-600" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle text-lg pr-5 hidden md:block">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a class="btn bg-orange-500 text-white lg:text-lg">Get Ticket</a>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
